<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Nivo Slider Demo</title>
        <link rel="stylesheet" href="slider/themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="slider/themes/light/light.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="slider/themes/dark/dark.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="slider/themes/bar/bar.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="slider/nivo-slider.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="slider/demo/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="wrapper">
            <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="slider/demo/images/toystory.jpg" data-thumb="slider/demo/images/toystory.jpg" alt="" /> 
                <a href="#">
                    <img src="slider/demo/images/up.jpg" data-thumb="slider/demo/images/up.jpg" alt="" title="This is an example of a caption" />
                </a> 
                <img src="slider/demo/images/walle.jpg" data-thumb="slider/demo/images/walle.jpg" alt="" data-transition="slideInLeft" /> 
                <img src="slider/demo/images/nemo.jpg" data-thumb="slider/demo/images/nemo.jpg" alt="" title="#htmlcaption" /> 
            </div>
            <div id="htmlcaption" class="nivo-html-caption"> <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. </div>
            </div>
        </div>
        <!--------------This is a js ----------------->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
        <script type="text/javascript" src="slider/jquery.nivo.slider.js"></script> 
        <script type="text/javascript">
            $(window).load(function() {
                $('#slider').nivoSlider();
            });
        </script> 
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36251023-1']);
            _gaq.push(['_setDomainName', 'jqueryscript.net']);
            _gaq.push(['_trackPageview']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
